{%load static%}
<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'signup_style.css'%}">

</head>
<body>

<div class="main">
  <h1 style="font-weight: bolder;">Join Us</h1> 
  <div class="main-agileinfo w3layouts-agileits"> 
    <div id="wrapper">
      <form  method="post">
        {% csrf_token %}
        <div id="login" class="animate w3layouts agileits form"> 
          <div class="agileinfo-row">
            <div class="ferry ferry-from">
              <label>Your Name</label>
              <input type="text" name="name" required=" ">
            </div>
            <div class="ferry ferry-from">
              <label> Email</label>
              <input type="text" name="email"  required=" ">
            </div>
            <div class="ferry ferry-from">
              <label>State</label>
              <select name="state">
                <option value="Kerala">Kerala</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka </option>
                <option value="Andra pradesh">Andra pradesh</option> 
              </select>
            </div>
            <div class="ferry ferry-to">
              <label>City/District</label>
              <select name="city">
                <option value="Trivandrum">Trivandrum</option>
                <option value="kollam">kollam</option>
                <option value="kozhikode">kozhikode</option>
                <option value="Ernakulam">Ernakulam</option> 
              </select>
            </div>
            <div class="book-pag agileits w3layouts"> 
              <div class="book-pag-frm1 agileits w3layouts">
                <label>pincode</label><input name="pincode" type="text"  maxlength="6">
              </div>
              <div class="clear"></div>
            </div> 
          </div>
          <div class="agileinfo-row w3ls-row2"> 
            <div class="tickets">
              <div class="persons">
                <label>Username</label>
                <input type="text" name="username" required="">
              </div>
              <div class="persons">
                <label>Password</label>
                <input type="password" name="password"  required="">
              </div>
              <div class="persons" style="    padding-top: 25px;">
                <label>Confirm password</label>
                <input type="password" name="confirmpassword"  required="">
              </div>
              <div class="clear"></div>
            </div>
            <div class="ferry ferry-from" style="padding-top: 25px;">
              <label>Address</label>
              <textarea id="textarea" name="address" title="Please enter Your Address"></textarea>
            </div>
            <div class="wthreesubmitaits"style="padding-top: 25px;">
              <input type="submit" name="submit" value="Submit">
            </div>
            <div>
              <p style="color: white;">Already have account? <a href="">Signin</a></p>
            </div>
          </div>
          <div class="clear"> </div>
        </div>
      </form>
    </div> 
  </div> 
   
</div>	
<!-- //main -->
</body>
</html>
