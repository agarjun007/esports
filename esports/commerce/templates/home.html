<body>
<style>
.top{
    position: fixed;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    
    flex: auto;
    margin-top: -30px;
    width: 100%;
    height: 70px;
    background-color: black;
    color: #f0f0f0;
    z-index: 10;
    
    flex-direction: row;

}
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

 .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  font-size: medium;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.search-form .form-group {
  float: right !important;
  transition: all 0.35s, border-radius 0s;
  width: 32px;
  height: 32px;
  background-color: #fff;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
  border-radius: 25px;
  border: 1px solid #ccc;
}
.search-form .form-group input.form-control {
  padding-right: 20px;
  border: 0 none;
  background: transparent;
  box-shadow: none;
  display:block;
}
.search-form .form-group input.form-control::-webkit-input-placeholder {
  display: none;
}
.search-form .form-group input.form-control:-moz-placeholder {
  /* Firefox 18- */
  display: none;
}
.search-form .form-group input.form-control::-moz-placeholder {
  /* Firefox 19+ */
  display: none;
}
.search-form .form-group input.form-control:-ms-input-placeholder {
  display: none;
}
.search-form .form-group:hover,
.search-form .form-group.hover {
  width: 100%;
  border-radius: 4px 25px 25px 4px;
}
.search-form .form-group span.form-control-feedback {
  position: absolute;
  top: -1px;
  right: -2px;
  z-index: 2;
  display: block;
  width: 34px;
  height: 34px;
  line-height: 34px;
  text-align: center;
  color: #3596e0;
  left: initial;
  font-size: 14px;
}
</style>

<div class="top">
  <div style="margin-left: 30px;" class="logo"> <img  style="height: 70px; width: 70px;" src="{% static 'logo.png' %}"></div>
  <div style="    padding-left: 40px;" class="home "> <h4 style="padding-top: 20px;">Home</h4>  </div>
  <div class="dropdown">
    <button class="dropbtn"style="    padding-left: 40px;"><h4 style="padding-top: 7px;">Categories<i style="padding-left: 5px;;" class="fa fa-caret-down"></i></h4>
      
    </button>
    <div class="dropdown-content">
      <a href="#">Cricket</a>
      <a href="#">Badminton</a>
      <a href="#">Football</a>
    </div>
  </div> 
  <div style="padding-left: 40px;" class="login "> <h4 style="padding-top: 20px;">Login</h4></div>
  
    
        <div class="col-md-4 col-md-offset-3">
            <form action="" style="padding-top: 24px;" class="search-form">
                <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
            </form>
        </div>
  
        <!-- <div style="padding-left: 40px;" class="login "> <h4 style="padding-top: 20px;">Login</h4></div> -->
        <div class="dropdown">
          <button class="dropbtn"style="padding-left: 40px;"><i style="padding-top: 19px; padding-left: 5px;" class="fas fa-user-circle"></i></h4>
            
          </button>
          <div class="dropdown-content">
            <a href="#">Dashboard</a>
            <a href="/user_logout/">logout</a>
            
          </div>
        </div>
        </div>

</div>

<div id="card-container">
  <div class="row container-fluid">
    {%for x in product_data%}
    <div class="card " style="width: 18rem mr-5; float: left;margin-top: 40px;margin-left: 15px;">
      <img class="card-img-top" src="{{x.ImageURL}}" alt="Card image cap" style="height: 200px;">
      <div class="card-body">
        <h5 class="card-title">{{x.productname}}</h5>
        <p class="card-text">{{x.productdesc}}</p>
	<h6> price: {{x.price}}â‚¹</h6><br>
        <a href="#" class="btn btn-primary">Add to cart</a>
        <a href="#" class="btn btn-success">View</a>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
